<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chat Box</title>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/5b17f452e4.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row mt-5 mb-5">
			<div class="col-md-2">
				<div class="titleSection">
					<img class="mb-4" src="/img/chat-icon.png" alt="chat-icon">
					<h6 id="title" class="h6 mb-3 fw-normal"><span>CHAT</span> <span>-</span> <span>BOX</span>
					</h6>
					
				</div>
				<div id="x" class="usersSection">
					<br>
				</div>
			</div>
			<div class="col-md-8 chatMessagesArea">
				<div class="chatMessages">
					<div class="showMessageArea">
						
					</div>
					<form class="sendMessageArea">
						<button type="button" id="infoMessage" >Message:</button>
						<input  type="text" id="sendMessage" name="sendMessage" required>
						<!--<button type="button" id="upFile" ><i class="fas fa-paperclip"></i></button>
						<button type="button" id="photo" ><i class="fas fa-camera"></i></button>
						<button type="button" id="sound" ><i class="fas fa-microphone"></i></button>-->
						<button type="submit" id="send" ><i class="fas fa-paper-plane"></i></button>
					</form>
				</div>
			</div>
			<div style="text-align: center;display: flex;justify-content: center;align-items: center;"class="col-md-2">
				<div class="settingArea">
					<h6 id="setTitle"><i class="fas fa-cogs settings"></i> Settings</h6>
					<div class="settingProperty">
						<button class="setButtons" id="username"><i class="fas fa-users-cog"></i> User Name</button>
						<button class="setButtons" id="textColor"><i class="fas fa-palette"></i> Text Color</button>
						<button class="setButtons" id="darkMode"><i class="fas fa-lightbulb"></i> Dark Mode</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
